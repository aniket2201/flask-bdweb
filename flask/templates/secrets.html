<!DOCTYPE html>
<head>
    <title>Secrets</title>
</head>
<body>

    <h1>Secrets for user {{ userid }}</h1>

    <ul>
        {% for row in rows %}
        <li>{{ row[0] }}</li>
        {% endfor %}
    </ul>

    <form action="/secrets/{{ userid }}" method="POST">
        <label for="note">Note:</label>
        <input type="text" id="note" name="note">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
