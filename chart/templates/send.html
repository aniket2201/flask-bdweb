<!DOCTYPE html>
<head>
  <title>Flag</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Send Flag</h1>
    </div>
  </div>

  <div class="container">
    <form action="/send" method="POST">
      <div class="form-group">
        <label for="url">Your pythonanywhere.com url</label>
        <input class="form-control"  type="text" id="url" name="url" placeholder="yourname.pythonanywhere.com">
      </div>
      <div class="form-group">
        <label for="flag">flag</label>
        <input class="form-control"  type="text" id="flag" name="flag" placeholder="FLAG_">
      </div>
      <button type="submit" class="btn btn-primary">Send Flag</button>
      <a href="/" class="btn btn-secondary" role="button">Back</a>
    </form>
  </div>

</body>
</html>
